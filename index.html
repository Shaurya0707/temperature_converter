<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="icon.jpeg">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Temperature Converter</h2>
        <input type="number" id="temperatureInput" placeholder="Enter a value, Ex. 0">
        <span id="novalue"></span>
        <p class="para">Select the unit to convert in</p>
        <div class="radio-group">
            <label>
                <input type="radio" name="unit" id="celsiusRadio"> Celsius
            </label>
            <span></span>
            <label>
                <input type="radio" name="unit" id="fahrenheitRadio"> Fahrenheit
                <span></span>
            </label>
        </div>
        <span id="nounit"></span>
        <br>
        <button id="convert">Convert</button>
        <div>
            <label class="label">Result:</label><br>
            <input class="Result" id="resultOutput">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
